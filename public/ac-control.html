<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle do Ar-Condicionado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Controle do Ar-Condicionado</h1>
  </header>
  <main>
    <div>
      <label for="temperature">Temperatura desejada (Â°C):</label>
      <input type="number" id="temperature" name="temperature" min="16" max="30">
    </div>
    <div>
      <button onclick="sendCommand('ligar')">Ligar</button>
      <button onclick="sendCommand('desligar')">Desligar</button>
    </div>
    <div id="status"></div>
  </main>
  <script>
    async function sendCommand(action) {
      const temperature = document.getElementById('temperature').value;
      try {
        const response = await fetch('/ac-control', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action, temperature }),
        });
        const result = await response.json();
        document.getElementById('status').innerText = result.message;
      } catch (error) {
        document.getElementById('status').innerText = 'Erro ao enviar comando!';
        console.error(error);
      }
    }
  </script>
</body>
</html>
