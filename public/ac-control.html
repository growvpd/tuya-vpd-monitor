<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle do Ar-Condicionado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Controle do Ar-Condicionado</h1>
  <form id="acControlForm">
    <label for="action">Ação:</label>
    <select id="action" name="action">
      <option value="ligar">Ligar</option>
      <option value="desligar">Desligar</option>
    </select>
    <br>
    <label for="temperature">Temperatura (°C):</label>
    <input type="number" id="temperature" name="temperature" min="16" max="30">
    <br>
    <button type="submit">Enviar</button>
  </form>
  <div id="response"></div>

  <script>
    const form = document.getElementById('acControlForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const action = document.getElementById('action').value;
      const temperature = document.getElementById('temperature').value;

      try {
        const response = await fetch('/ac-control', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action, temperature }),
        });

        const result = await response.json();
        if (result.success) {
          responseDiv.innerHTML = `<p style="color: green;">${result.message}</p>`;
        } else {
          responseDiv.innerHTML = `<p style="color: red;">Erro: ${result.error}</p>`;
        }
      } catch (error) {
        responseDiv.innerHTML = `<p style="color: red;">Erro ao enviar comando.</p>`;
      }
    });
  </script>
</body>
</html>
