<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Dispositivos</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Controle de Dispositivos Tuya</h1>
  
  <div id="device-status">
    <h3>Status Atual</h3>
    <p id="powerStatus">Estado: Desconhecido</p>
    <p id="temperatureStatus">Temperatura: --</p>
    <p id="humidityStatus">Umidade: --</p>
  </div>

  <div>
    <button id="turnOn">Ligar Dispositivo</button>
    <button id="turnOff">Desligar Dispositivo</button>
  </div>

  <div>
    <h3>Configurar Temperaturas</h3>
    <label for="minTemp">Temperatura Mínima (Desliga):</label>
    <input type="number" id="minTemp" placeholder="Ex: 24">
    <label for="maxTemp">Temperatura Máxima (Liga):</label>
    <input type="number" id="maxTemp" placeholder="Ex: 26">
    <button id="setTemp">Atualizar Configuração</button>
  </div>

  <script>
    // Função para atualizar o status do dispositivo no frontend
    async function updateDeviceStatus() {
      try {
        const response = await fetch("/backend/device-control/status");
        const data = await response.json();

        if (data.success) {
          document.getElementById("powerStatus").innerText = `Estado: ${data.powerStatus}`;
          document.getElementById("temperatureStatus").innerText = `Temperatura: ${data.temperature}°C`;
          document.getElementById("humidityStatus").innerText = `Umidade: ${data.humidity}%`;
        } else {
          alert("Erro ao obter o status do dispositivo.");
        }
      } catch (error) {
        console.error("Erro ao atualizar status do dispositivo:", error.message);
        alert("Erro ao obter o status do dispositivo.");
      }
    }

    // Atualizar o status ao carregar a página
    updateDeviceStatus();

    // Ligar dispositivo
    document.getElementById("turnOn").addEventListener("click", async () => {
      try {
        const response = await fetch("/backend/device-control/on", { method: "POST" });
        const result = await response.json();
        if (result.success) {
          alert(result.message || "Dispositivo ligado com sucesso.");
          updateDeviceStatus(); // Atualiza o status após ligar
        } else {
          alert(result.message || "Erro ao ligar o dispositivo.");
        }
      } catch (error) {
        console.error("Erro ao ligar dispositivo:", error.message);
        alert("Erro ao ligar o dispositivo.");
      }
    });

    // Desligar dispositivo
    document.getElementById("turnOff").addEventListener("click", async () => {
      try {
        const response = await fetch("/backend/device-control/off", { method: "POST" });
        const result = await response.json();
        if (result.success) {
          alert(result.message || "Dispositivo desligado com sucesso.");
          updateDeviceStatus(); // Atualiza o status após desligar
        } else {
          alert(result.message || "Erro ao desligar o dispositivo.");
        }
      } catch (error) {
        console.error("Erro ao desligar dispositivo:", error.message);
        alert("Erro ao desligar o dispositivo.");
      }
    });

    // Atualizar configurações de temperatura
    document.getElementById("setTemp").addEventListener("click", async () => {
      try {
        const minTemp = document.getElementById("minTemp").value;
        const maxTemp = document.getElementById("maxTemp").value;

        const response = await fetch("/backend/device-control/set-temperature", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ minTemp, maxTemp }),
        });

        const result = await response.json();
        if (result.success) {
          alert(result.message || "Configurações atualizadas com sucesso.");
        } else {
          alert(result.message || "Erro ao atualizar configurações.");
        }
      } catch (error) {
        console.error("Erro ao atualizar configurações:", error.message);
        alert("Erro ao atualizar configurações.");
      }
    });
  </script>
</body>
</html>
