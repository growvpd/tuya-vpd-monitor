<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Dispositivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      text-align: left;
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button.off {
      background-color: #f44336;
    }

    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .temp-controls {
      margin-top: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .temperature-display {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }

    .temperature-box {
      background: #e3f2fd;
      padding: 10px 15px;
      border-radius: 10px;
      text-align: center;
      flex: 1;
      margin: 0 5px;
    }

    .temperature-box span {
      font-size: 14px;
      color: #555;
    }

    .temperature-box strong {
      font-size: 18px;
      display: block;
      margin-top: 5px;
    }

    .update-btn {
      background-color: #007bff;
      color: white;
    }

    .message {
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Controle de Dispositivos Tuya</h1>
  
  <div class="card">
    <h2>Status do Dispositivo</h2>
    <button class="button on" id="turnOn">Ligar</button>
    <button class="button off" id="turnOff">Desligar</button>
  </div>

  <div class="card">
    <h2>Configurações de Temperatura</h2>

    <div class="temperature-display">
      <div class="temperature-box">
        <span>Temperatura Mínima</span>
        <strong id="currentMinTemp">-</strong>
      </div>
      <div class="temperature-box">
        <span>Temperatura Máxima</span>
        <strong id="currentMaxTemp">-</strong>
      </div>
    </div>

    <div class="temp-controls">
      <label for="minTemp">Nova Temperatura Mínima (Desliga):</label>
      <input type="number" id="minTemp" placeholder="Ex: 24">
      <label for="maxTemp">Nova Temperatura Máxima (Liga):</label>
      <input type="number" id="maxTemp" placeholder="Ex: 26">
      <button class="button update-btn" id="setTemp">Atualizar Configuração</button>
    </div>
  </div>

  <script>
    // Atualiza as temperaturas exibidas na interface
    function updateTemperatureDisplay(minTemp, maxTemp) {
      document.getElementById("currentMinTemp").innerText = minTemp || '-';
      document.getElementById("currentMaxTemp").innerText = maxTemp || '-';
    }

    // Inicializa as temperaturas com valores padrão
    let minTemperature = 24;
    let maxTemperature = 26;
    updateTemperatureDisplay(minTemperature, maxTemperature);

    document.getElementById("turnOn").addEventListener("click", async () => {
      const response = await fetch("/backend/device-control/on", { method: "POST" });
      const result = await response.json();
      alert(result.message || "Erro ao enviar comando.");
    });

    document.getElementById("turnOff").addEventListener("click", async () => {
      const response = await fetch("/backend/device-control/off", { method: "POST" });
      const result = await response.json();
      alert(result.message || "Erro ao enviar comando.");
    });

    document.getElementById("setTemp").addEventListener("click", async () => {
      const minTemp = parseFloat(document.getElementById("minTemp").value);
      const maxTemp = parseFloat(document.getElementById("maxTemp").value);

      // Validações simples
      if (isNaN(minTemp) || isNaN(maxTemp) || minTemp >= maxTemp) {
        alert("Por favor, insira temperaturas válidas. Mínima deve ser menor que Máxima.");
        return;
      }

      const response = await fetch("/backend/device-control/set-temperature", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ minTemp, maxTemp }),
      });

      const result = await response.json();
      alert(result.message || "Erro ao atualizar temperaturas.");

      if (result.success) {
        minTemperature = minTemp;
        maxTemperature = maxTemp;
        updateTemperatureDisplay(minTemperature, maxTemperature);
      }
    });
  </script>
</body>
</html>
